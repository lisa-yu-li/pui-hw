<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Product Details</title>
  </head>

  <body>

    <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="logo"></a>
    <hr class="line">
   
    <a href="index.html"><h3 class="highlight">PRODUCTS</h3></a>
    <a href="shopping.html"><h3 class="text">CART</h3></a>

    <div class="tagline">Original Cinammon Roll</div>

    <div class="detail">
      <img class="detailphotos" src="../assets/products/original-cinnamon-roll.jpg" alt="photo of cinnamon roll">
      <p class="detaildescription">Customize our delicious, hand-made cinnamon roll to your linking!</p>
    </div>
      
    <div class="options">
      <p class="glaze">Glazing:</p>
      <select class="select">
        <option value="original">Keep original</option>
        <option value="sugar">Sugar Milk</option>
        <option value="vanilla">Vanilla Milk</option>
        <option value="chocolate">Double Chocolate</option>
      </select>

      <p class="glaze">Pick Size:</p>
      <select class="select">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="6">6</option>
        <option value="12">12</option>
      </select>
    </div>

    <div class="add">
      <span>$2.49<a href="shopping.html"><button class="addBtn">Add to Cart</button></a></span>
    </div>

  </body>

</html>
