<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
  </head>
  
  <body>
    <section>
      <a href="index.html"><img class="logo" src="../assets/logo/logo-01.svg" alt="logo"></a>
      <hr class="line">
    </section>
   
    <section>
      <a href="index.html"><h3 class="text">PRODUCTS</h3></a>
      <a href="shopping.html"><h3 class="highlight">CART</h3></a>

      <div class="tagline">Shopping Cart</div>
    </section>
    <section>
      <div class="cart">
          <img class="cartPhoto" src="../assets/products/original-cinnamon-roll.jpg" alt="photo of cinammon roll">
          <p class="remove">REMOVE</p>
          <p>Original Cinammon Roll<br>Glazing: Keep Original<br>Pack Size: 1</p>
        </div>

        <div class="cart">
          <img class="cartPhoto" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="photo of double chocolate cinnamon roll">
          <p class="remove">REMOVE</p>
          <p>Double Chocolate Cinammon Roll<br>Glazing: Milk<br>Pack Size: 6</p>
        </div>

        <p class="tagline">$27.45</p>
        
        <hr id="lineCart">
    </section>

    <section>
      <div class="checkout">
        <p class="tagline">Total: $29.94</p>
        <button class="addBtn">Checkout</button>
      </div>
    </section>
  </body>

</html>
