<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
  </head>
  
  <body>
    <div id="navigation">
      <a href="index.html"><img class= "logo" src="../assets/logo/logo-01.svg" alt="logo"></a>

      <div id="menuWithLine">

        <div id="menuItems">
          <a href="index.html"><p class="navText">PRODUCTS</p></a>
          <a href="shopping.html"><p class="navText highlight">CART</p></a>
        </div>
    
        <hr class="line">
        <div class="tagline">Shopping Cart</div>

      </div>  
    </div>
  
      <div class="cart">
          <div class="imgRemove">
            <img class="cartPhoto" src="../assets/products/original-cinnamon-roll.jpg" alt="photo of cinammon roll">
            <p class="remove">REMOVE</p>
          </div>
          
          <p class="cartDescription">Original Cinammon Roll<br>Glazing: Keep Original<br>Pack Size: 1</p>
          <p class="cartPrice">$2.49</p>
        </div>
        

        <div class="cart">
          <div class="imgRemove">
            <img class="cartPhoto" src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="photo of double chocolate cinnamon roll">
            <p class="remove">REMOVE</p>
          </div>
          <p class="cartDescription">Double Chocolate Cinammon Roll<br>Glazing: Sugar milk<br>Pack Size: 6</p>
          <p class="cartPrice">$27.45</p>
        </div>

        <hr id="lineCart">
        
      

      <div class="checkout">
        <p class="cartTotal">Total</p>
        <p class="cartTotal">$29.94</p>
       
      </div>

      <div class="alignButton">
        <button class="checkoutBtn">Checkout</button>
      </div>
        

    
    
      
  </body>

</html>
